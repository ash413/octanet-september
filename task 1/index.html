<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BlueBay Bistro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Kanit&family=Tektur&display=swap');
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo" >
            <h1>The BlueBay <br> Bistro</h1>
        </div>
        <div class="contents">
            <a href="#Home" class="content-button">HOME</a>
            <a href="#Menu" class="content-button">MENU</a>
            <a href="#About" class="content-button">ABOUT</a>
            <a href="#Contact" class="content-button">CONTACT</a>
        </div>
    </div>
    <div class="main-content">
        <div class="tagline">
            <h1>SAVOUR THE MOMENT, <br> SAVOUR THE FLAVOUR</h1>
        </div>
        <div class="info">
            <h4>Welcome to our bistro, <br> where every dish is a masterpiece, <br> and every moment is a memory in the making.</h4>
        </div>
    </div>
    <div class="img" id="Menu">
        <div class="img-container">
            <img src="images/use 1.jpg" alt="" style="width: 280px; height: 400px;">
            <div class="caption">Salads</div>
        </div>
        <div class="img-container">
            <img src="images/use 2.jpg" alt="" style="width: 280px; height: 400px;">
            <div class="caption">Breakfast : Healthy</div>
        </div>
        <div class="img-container">
            <img src="images/salad (3).jpg" alt="" style="width: 280px; height: 400px;">
            <div class="caption">Deserts</div>
        </div>
        <div class="img-container">
            <img src="images/salad (4).jpg" alt="" style="width: 280px; height: 400px;">
            <div class="caption">Kids' special</div>
        </div>
    </div>
</body>
</html>
